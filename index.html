<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>WeatherAPIApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header>WeatherAPIApp</header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <nav class="navbar bg-body-tertiary">Search For A City:
                    <div class="container-fluid">
                        <form class="d-flex" role="search">
                            <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button id="searchBtn" class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            </div>
            <div class="col-md-10">
                <section id="infoBox" class="info-box">Info Here</section>
                <div class="container text-center">
                    <div class="row align-items-end">
                        <div id="forecast-day-1" class="forecast-box col">Forecast Day 1</div>
                        <div id="forecast-day-2" class="forecast-box col">Forecast Day 2</div>
                        <div id="forecast-day-3" class="forecast-box col">Forecast Day 3</div>
                        <div id="forecast-day-4" class="forecast-box col">Forecast Day 4</div>
                        <div id="forecast-day-5" class="forecast-box col">Forecast Day 5</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./Assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
